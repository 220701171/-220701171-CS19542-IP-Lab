<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Registration Form</title>
    <style>
        .error {
            color: red;
            font-size: 12px;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <h2>Course Registration Form</h2>
    <form method="post" action="#" id="registrationForm" onsubmit="return validateForm()">
        <label for="student_name">Student Name:</label>
        <input type="text" id="student_name" name="student_name" size="30" maxlength="50">
        <span id="nameError" class="error"></span><br><br>
        
        <label for="rollno">Roll No:</label>
        <input type="text" id="rollno" name="rollno" size="10" maxlength="10">
        <span id="rollnoError" class="error"></span><br><br>
        
        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
            <option value="">Select</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
        </select>
        <span id="genderError" class="error"></span><br><br>
        
        <label for="year">Year:</label>
        <input type="text" id="year" name="year" size="4" maxlength="4">
        <span id="yearError" class="error"></span><br><br>
        
        <label for="department">Department:</label>
        <input type="text" id="department" name="department" size="20" maxlength="30">
        <span id="departmentError" class="error"></span><br><br>
        
        <label for="section">Section:</label>
        <input type="text" id="section" name="section" size="10" maxlength="10">
        <span id="sectionError" class="error"></span><br><br>
        
        <label for="mobile_no">Mobile No:</label>
        <input type="text" id="mobile_no" name="mobile_no" size="10" maxlength="10">
        <span id="mobileNoError" class="error"></span><br><br>
        
        <label for="email">E-Mail ID:</label>
        <input type="text" id="email" name="email" size="30" maxlength="50">
        <span id="emailError" class="error"></span><br><br>
        
        <label for="address">Address:</label>
        <textarea id="address" name="address" rows="4" cols="36"></textarea>
        <span id="addressError" class="error"></span><br><br>
        
        <label for="city">City:</label>
        <input type="text" id="city" name="city" size="20" maxlength="30">
        <span id="cityError" class="error"></span><br><br>
        
        <label for="country">Country:</label>
        <input type="text" id="country" name="country" size="20" maxlength="30">
        <span id="countryError" class="error"></span><br><br>
        
        <label for="pincode">Pincode:</label>
        <input type="text" id="pincode" name="pincode" size="6" maxlength="6">
        <span id="pincodeError" class="error"></span><br><br>
        
        <input type="submit" value="Submit Your Entries">
        <input type="reset" value="Clear Your Entries">
    </form>

    <script>
        function validateForm() {
            // Clear previous error messages
            document.querySelectorAll('.error').forEach(el => el.innerText = '');

            // Get form values
            let student_name = document.getElementById('student_name').value.trim();
            let rollno = document.getElementById('rollno').value.trim();
            let gender = document.getElementById('gender').value;
            let year = document.getElementById('year').value.trim();
            let department = document.getElementById('department').value.trim();
            let section = document.getElementById('section').value.trim();
            let mobile_no = document.getElementById('mobile_no').value.trim();
            let email = document.getElementById('email').value.trim();
            let address = document.getElementById('address').value.trim();
            let city = document.getElementById('city').value.trim();
            let country = document.getElementById('country').value.trim();
            let pincode = document.getElementById('pincode').value.trim();

            let isValid = true;

            // Validate each field
            if (!student_name) {
                document.getElementById('nameError').innerText = "Please enter your name";
                isValid = false;
            }
            if (!rollno) {
                document.getElementById('rollnoError').innerText = "Please enter your roll number";
                isValid = false;
            }
            if (!gender) {
                document.getElementById('genderError').innerText = "Please select your gender";
                isValid = false;
            }
            if (!year || isNaN(year)) {
                document.getElementById('yearError').innerText = "Please enter a valid year";
                isValid = false;
            }
            if (!department) {
                document.getElementById('departmentError').innerText = "Please enter your department";
                isValid = false;
            }
            if (!section) {
                document.getElementById('sectionError').innerText = "Please enter your section";
                isValid = false;
            }
            if (!mobile_no || !/^\d{10}$/.test(mobile_no)) {
                document.getElementById('mobileNoError').innerText = "Please enter a valid 10-digit mobile number";
                isValid = false;
            }
            if (!email || !/^\S+@\S+\.\S+$/.test(email)) {
                document.getElementById('emailError').innerText = "Please enter a valid email address";
                isValid = false;
            }
            if (!address) {
                document.getElementById('addressError').innerText = "Please enter your address";
                isValid = false;
            }
            if (!city) {
                document.getElementById('cityError').innerText = "Please enter your city";
                isValid = false;
            }
            if (!country) {
                document.getElementById('countryError').innerText = "Please enter your country";
                isValid = false;
            }
            if (!pincode || isNaN(pincode)) {
                document.getElementById('pincodeError').innerText = "Please enter a valid pincode";
                isValid = false;
            }

            return isValid;
        }
    </script>
</body>
</html>
